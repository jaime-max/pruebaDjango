{% extends 'master.html' %}
{% block contenido %}

<html>

<head>
    <meta>
    <title>Crear Materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<h4>Crear Materias</h4>
<div class="container">
    <form method="POST">{% csrf_token %} 
        <div class="form-group">
            <label for="id_nombres">Nombre:</label>
            <input type="text" class="form-control" name="nombre" maxlength="70" required id="id_nombre">
        </div><br>
        <div class="form-group">
            <label for="id_saldo">nota 1:</label> 
            <input type="number" class="form-control" name="nota1" step="0.01" required id="id_nota1">
        </div><br>
        <div class="form-group">
            <label for="id_saldo">nota2:</label> 
            <input type="number" class="form-control" name="nota2" step="0.01" required id="id_nota2">
        </div><br>
        <div class="form-group">
            <label for="id_saldo">nota3:</label> 
            <input type="number" class="form-control" name="nota3" step="0.01" required id="id_nota3">
        </div><br>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Crear Materia</button>
        </div><br>
    </form>
</div>

</html>
{% endblock %}
