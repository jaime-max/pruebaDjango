{% extends 'master.html' %}
{% block contenido %}

<html>

<head>
    <meta>
    <title>Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <h4>Lista de Estudiantes</h4>
            <form class="d-flex" method="POST">{% csrf_token %}
                <a style="margin-left: 10px" class="btn btn-primary" href="{% url 'crear_estudiantes'%}" role="button">Nuevo Cliente</a>
            </form>
        </div>
    </nav>

    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="table-dark">
                    <th scope="col">Cedula</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombres</th>
                </tr>
            </thead>
            <tbody>
                {% for estudiante in listaEstudiantes %}
                <tr>
                    <td class="table-success">{{estudiante.cedula}}</td>
                    <td class="table-info">{{estudiante.apellidos}}</td>
                    <td class="table-primary">{{estudiante.nombres}}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
{% endblock %}
